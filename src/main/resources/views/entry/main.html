<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LAB108教研室管理系统</title>
    <link rel="stylesheet" type="text/css" href="../easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">

    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/entry/main.js"></script>
</head>
<body class="easyui-layout">
    <!-- title -->
    <div data-options="region:'north'" style="height:50px; background: #0081c2; text-align: center">
        <p style="color: whitesmoke;font-size: 2em;margin-top: 10px">教研室管理系统</p>
    </div><!-- title end -->

    <!-- sidebar -->
    <div data-options="region:'west',split:true" title="导航" style="width:200px;">
        <div class="easyui-accordion" fit="true" border="false">
            <div title="系统菜单">
                <ul id="SystemManager"></ul>
            </div>
            <div title="项目管理">
                <ul id="ProjectManager"></ul>
            </div>
            <div title="活动管理">
                <ul id="ActivityManager"></ul>
            </div>
        </div>
    </div><!-- sidebar end -->

    <!-- tabs region-->
    <div data-options="region:'center'">
        <div class="easyui-tabs" fit="true" border="false" id="tabs">
            <div title="首页"  style="background-size:100% 100%"></div>
        </div>
    </div><!-- tabs region end -->

</body>
</html>
