<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">

    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/systemManager/user.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north'" style="width: 100%; height: 50px; padding-top: 5px">
    <table>
    <form>
        <tr>
            <td>
                <input class="easyui-textbox" label="用户名:"
                       labelPosition="before"
                       labelAlign="right"
                       data-options="prompt:'请输入用户名',validType:'text'">
            </td>
            <td>
                <input class="easyui-textbox" label="年龄:"
                       labelPosition="before"
                       labelAlign="right"
                       data-options="prompt:'请输入年龄',validType:'number'">
            </td>
            <td>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="Search();">检索</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true" onclick="Clear();">清空</a>
            </td>
        </tr>
    </form>
    </table>
</div>

<div data-options="region:'center',split:true" style=" background: #ffff;height:320px">
    <table id="dataview"> </table>
    <div id="toolbar" style="height:30px">
        <form>
            <table style="height:30px">
                <tr>
                    <td>
                        <a class="easyui-linkbutton" id="Edit" data-options="plain:true,iconCls:'icon-edit' "
                           onclick="add()" >新增</a>
                    </td>
                    <td><div class="datagrid-btn-separator"></div></td>
                    <td>
                        <a class="easyui-linkbutton" id="remove" data-options="plain:true,iconCls:'icon-cancel' "
                           onclick="remove()" >删除</a>
                    </td>
                    <td><div class="datagrid-btn-separator"></div></td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
