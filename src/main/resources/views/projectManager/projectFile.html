<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目文档管理</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">

    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/projectManager/projectfile.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north'" style="width: 100%; height: 50px; padding-top: 5px">
    <table>
        <form>
            <tr>
                <td>
                    <input class="easyui-textbox"
                           label="项目名称"
                           labelPosition="before"
                           labelAlign="right"
                           data-options="prompt:'',validType:'text'"
                           style="width:300px;">
                </td>
                <td>
                    <input label="日期"
                           labelPosition="before"
                           labelAlign="right"
                           id="dd1" type="text"
                           class="easyui-datebox"
                           style="width:200px;"
                           required="required">
                </td>
                <td>
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="Search();">检索</a>
                    <a class="easyui-linkbutton" id="Edit1" data-options="plain:true,iconCls:'icon-edit' "
                       onclick="add()" >新建</a>
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true" onclick="Clear();">删除文档</a>
                </td>
            </tr>
        </form>
    </table>
</div>
<div data-options="region:'center',split:true" style=" background: #ffff;height:320px">
    <table id="dataview3"> </table>
    <div id="toolbar3" style="height:30px">
    </div>
</div>

</body>
</html>
